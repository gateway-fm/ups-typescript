  #           env:
  #               API_BASE_URL: ${{ secrets.API_BASE_URL }}
  #               BLOCKCHAIN_RPC_URL: ${{ secrets.BLOCKCHAIN_RPC_URL }}
  #               BLOCKCHAIN_CHAIN_ID: ${{ secrets.BLOCKCHAIN_CHAIN_ID }}
  #               BLOCKCHAIN_PAYMENT_TOKEN_ADDRESS: ${{ secrets.BLOCKCHAIN_PAYMENT_TOKEN_ADDRESS }}
  #               TEST_PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}

  release:
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@x402-ups"

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump Version
        if: "!contains(github.event.head_commit.message, 'skip ci')"
        run: |
          pnpm version patch --no-git-tag-version
          pnpm -r exec npm version patch --no-git-tag-version
          git commit -am "chore(release): bump version [skip ci]"
          git tag "v$(node -p "require('./package.json').version")"
          git push && git push --tags

      - name: Build
        run: pnpm build

      - name: Publish to GitHub Packages
        run: pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
